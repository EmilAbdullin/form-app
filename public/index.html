
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>JavaScript Application</title>
    </head>
  <body>
    <button class="mui-btn mui-btn--fab mui-btn--danger floating-btn" id="modal-button">All</button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">Вопросы для подкастов
          <br>
          <small class="author">by Emil Abdullin</small>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Задайте свои вопросы</div>
          <div class="mui-divider"></div>
          <br>
          <form class="mui-form" id="question-form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="question-input" required minlength="10" maxlength="256">
              <label for="question-input">Содержание вопроса</label>
            </div>
            <button type="submit" class="mui-btn mui-btn--primary" id="submit-question" disabled>Задать вопрос</button>
          </form>
          
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
          <div class="mui-divider"></div>
          <br>
            <div id="list-questions"></div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.55c9fa3da36e8f0ae708.js"></script></body>
</html>
